<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Clojure All The Way - Deep Knockout</title>
  <link rel="stylesheet" href="app.css" type="text/css" />
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Clojure All The Way - Deep Knockout</h1>
  <a href="http://dimagog.github.io/blog/clojure/clojurescript/2013/07/31/clojure-all-the-way-deep-knockout/">
    Read the post on Dimagog Blog
  </a>
  <h2>HTTP headers of our request:</h2>
  <div id="content">
    <table>
      <thead>
        <tr><th>Header</th><th>Value</th></tr>
      </thead>
      <tbody data-bind="foreach: $root">
        <tr>
          <td data-bind="text: $data.get(0)"></td>
          <td data-bind="text: $data.get(1)"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
